{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <article class="content">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <h4>By {{ .Site.Params.author }}</h4>

      {{ partial "social.html" . }}

      <div class="body">{{ .Content }}</div>
    </article>
{{ end }}
