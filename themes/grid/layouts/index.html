{{ define "main" }}
  {{ range first 1 .Pages }}
  <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="body">{{ .Content }}</div>
    </article>
  <hr>
  {{ end }}

  {{ range first 5 (after 1 .Pages) }}
  <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="body">{{ .Summary }}</div>
  </article>
  <hr>
  {{ end }}
{{ end }}
