{{ partial "header.html" . }}
    <div id="columns">
        {{ range .Data.Pages }}
            <div class="pin">
                <a href="{{ .Permalink }}">
                    <img src="{{ .Params.image }}" alt="" class="img-responsive">
                </a>
                <div class="pin-text">
                    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                    {{ .Summary }}
                </div>
            </div>
        {{ end }}
    </div>
{{ partial "footer.html" . }}
